vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.code2ever.bot
#spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = always


#Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3307/billOnTime
